<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h2>계산기 프로그램 구현</h2>
    <div>
        <!-- 사용자로부터 사칙연산을 선택 -->
        <label >사칙연산선택</label>
        <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
         </select>
         <input type="text" class="numbers">
         <input type="text" class="numbers">
         <button onclick="calc()">연산실행</button>
    </div>
    <div>결과값 <span id="result"></span> </div>
    
    <script>
        function calc(){
            const what = document.getElementById("calculator").value;
            const numbers = document.getElementsByClassName("numbers");
            const n1 = Number(numbers[0].value);
            const n2 = Number(numbers[1].value);
            let result = 0;
            if(what === 'plus'){
                result = n1+n2;
            }else if(what === 'minus'){
                result = n1-n2;
            }else if(what === 'multiply'){
                result = n1*n2;
            }else if(what === 'divide'){
                result = n1/n2;
            }
            document.getElementById("result").innerHTML = result;
        }

    </script>
</body>
</html>
