<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글쓰기</h1>
    <form action="https://naver.com" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="contents">내용</label> <br>
            <textarea name="contents" id="contents" rows="10" cols="30" maxlength="800" placeholder="여기에 글을 쓰세요."></textarea>
        </div>

        <div>
            <label for="appoinment">예약여부</label>
            <input type="radio" name="appoinment" id="appoinment" value="yes">yes
            <input type="radio" name="appoinment" id="appoinment" value="no">no
        </div>

        <div>
            <label for="appoinment-time">예약시간</label>
            <input type="datetime-local" name="appoinment-time" id="appoinment-time">
        </div>

        <input type="submit" value="제출하기">

    </form>


</body>
</html>
